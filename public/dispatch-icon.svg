<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange rounded background -->
  <rect width="512" height="512" rx="90" fill="#FF8C42"/>
  
  <!-- Calendar -->
  <g transform="translate(90,120)">
    <!-- Calendar body -->
    <rect x="0" y="40" width="220" height="160" rx="12" fill="#F8F8F8"/>
    <!-- Calendar top bar -->
    <rect x="0" y="20" width="220" height="40" rx="12" fill="#4A5568"/>
    <!-- Calendar rings -->
    <rect x="30" y="0" width="20" height="50" rx="10" fill="#4A5568"/>
    <rect x="170" y="0" width="20" height="50" rx="10" fill="#4A5568"/>
    
    <!-- Calendar grid items -->
    <rect x="20" y="80" width="35" height="35" rx="6" fill="#D4D4D4"/>
    <rect x="70" y="80" width="35" height="35" rx="6" fill="#D4D4D4"/>
    <rect x="20" y="130" width="35" height="35" rx="6" fill="#D4D4D4"/>
    <rect x="70" y="130" width="35" height="35" rx="6" fill="#D4D4D4"/>
    <!-- Long calendar item -->
    <rect x="120" y="130" width="80" height="35" rx="6" fill="#D4D4D4"/>
  </g>
  
  <!-- Delivery truck -->
  <g transform="translate(250,230)">
    <!-- Truck cab -->
    <rect x="0" y="30" width="60" height="60" rx="8" fill="#4A5568"/>
    <!-- Truck bed -->
    <rect x="60" y="35" width="90" height="50" rx="8" fill="#4A5568"/>
    <!-- Windshield -->
    <rect x="8" y="38" width="44" height="30" rx="4" fill="#F8F8F8"/>
    <!-- Wheels -->
    <circle cx="25" cy="110" r="18" fill="#2D3748"/>
    <circle cx="25" cy="110" r="9" fill="#F8F8F8"/>
    <circle cx="125" cy="110" r="18" fill="#2D3748"/>
    <circle cx="125" cy="110" r="9" fill="#F8F8F8"/>
  </g>
  
  <!-- Location pin -->
  <g transform="translate(350,80)">
    <path d="M 0,0 C -25,0 -45,20 -45,45 C -45,70 0,110 0,110 C 0,110 45,70 45,45 C 45,20 25,0 0,0 Z" fill="#E53E3E"/>
    <circle cx="0" cy="45" r="18" fill="#FFFFFF"/>
  </g>
</svg>